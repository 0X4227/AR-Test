<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR.js with 3D Star</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      /* Ensure the scene takes up the full screen */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true">
      <!-- Marker to detect (Hiro marker) -->
      <a-marker preset="hiro">
        <!-- Custom star shape -->
        <a-entity geometry="primitive: circle; segments: 5; radius: 1" 
                  material="color: yellow; side: double"
                  position="0 1.5 0" rotation="0 0 0">
        </a-entity>
      </a-marker>
      <!-- AR Camera with adjustments to prevent zoom -->
      <a-entity camera position="0 0 5" look-controls="enabled: false"
                camera="active: true; near: 0.1; far: 10000"></a-entity>
    </a-scene>
  </body>
</html>
