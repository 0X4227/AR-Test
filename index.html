<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Video Example</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker to detect (Hiro marker) -->
      <a-marker preset="hiro">
        <!-- Display a video instead of an image -->
        <a-video src="https://www.w3schools.com/html/mov_bbb.mp4" 
                 width="2" height="1" position="0 1 0"></a-video>
      </a-marker>
      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
